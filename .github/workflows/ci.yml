name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build web
        run: npm run build:web
        env:
          EXPO_PUBLIC_SUPABASE_URL: https://example.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: dummy
          EXPO_PUBLIC_EMAIL_WEBHOOK_URL: https://example.functions.supabase.co/send-confirmation
          EXPO_PUBLIC_SPONSOR_CHECKOUT_URL: https://example.functions.supabase.co/sponsor-checkout
